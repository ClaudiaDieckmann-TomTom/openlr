language: java

sudo: false

jdk:
  - openjdk8

install:
  - export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
  - mvn install -DskipTests

script:
  - export JAVA_TOOL_OPTIONS="-Dfile.encoding=UTF8"
  - mvn verify

after_success:
  - mvn clean install
  - mvn clean cobertura:cobertura org.eluder.coveralls:coveralls-maven-plugin:report

cache:
  directories:
    - $HOME/.m2